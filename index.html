<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content=" viewport-fit= cover, width=device-width, initial-scale=1.0, nimimun-scale=1.0, maximun-sacale=1.0, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">

<body>
<div class="container d-flex justify-content-center " >
    <table class="table  table-dark  table-striped table-resposive w-auto ">
        <thead>
        <tr>
            <th id="resultado" value="0" colspan="4">0</th>
        </tr>
        </thead>
        <tbody >
            <tr>
                <td><button onclick="borrarCE()" class="p-2 flex-fill bd-highlight btn-sm">CE</button></td>
                <td><button onclick="borrarCE()" class="p-2 flex-fill bd-highlight btn-sm">C</button></td>
                <td><button onclick="borraUno()" class="p-2 flex-fill bd-highlight btn-sm"><</button></td>
                <td><button onclick="agregarOp('/')" class="p-2 flex-fill bd-highlight btn-sm">/</button></td>
                 
            </tr> 
            <tr> 
                <td><button onclick="agregarNum(7)" class="p-2 flex-fill bd-highlight btn-sm">7</button></td>
                <td><button onclick="agregarNum(8)" class="p-2 flex-fill bd-highlight btn-sm">8</button></td>
                <td><button onclick="agregarNum(9)" class="p-2 flex-fill bd-highlight btn-sm">9</button></td>
                <td><button onclick="agregarOp('*')" class="p-2 flex-fill bd-highlight btn-sm">*</button></td>
                 
            </tr> 
            <tr>  
                <td><button onclick="agregarNum(4)" class="p-2 flex-fill bd-highlight btn-sm ">4</button></td>
                <td><button onclick="agregarNum(5)" class="p-2 flex-fill bd-highlight btn-sm ">5</button></td>
                <td><button onclick="agregarNum(6)" class="p-2 flex-fill bd-highlight btn-sm ">6</button></td>
                <td><button onclick="agregarOp('-')" class="p-2 flex-fill bd-highlight btn-sm ">-</button></td>
                 
            </tr> 
            <tr> 
                <td><button onclick="agregarNum(1)" class="p-2 flex-fill bd-highlight btn-sm ">1</button></td>
                <td><button onclick="agregarNum(2)" class="p-2 flex-fill bd-highlight btn-sm ">2</button></td>
                <td><button onclick="agregarNum(3)" class="p-2 flex-fill bd-highlight btn-sm ">3</button></td>
                <td><button onclick="agregarOp('+')" class="p-2 flex-fill bd-highlight btn-sm ">+</button></td>
                 
            </tr> 
            <tr>  
                <td><button onclick="agregarNeg()" class="p-2 flex-fill bd-highlight btn-sm">-/+</button></td>
                <td><button onclick="agregarNum(0)"class="p-2 flex-fill bd-highlight btn-sm">0</button></td>
                <td><button onclick="agregarNum('.')" id="decimal" class="p-2 flex-fill bd-highlight btn-sm">.</button></td>
                <td><button onclick="resultad()" class="p-2 flex-fill bd-highlight btn-sm">=</button></td>
                
            </tr>

        </tbody>
    </table>
</div>
